{% extends 'sharingsite/base.html' %}
{% block title %}Download{% endblock %}

{% block body %}

<div class="files-container container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-5">
            {% if all_files %}
                {% for file in all_files %}
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>File: {{ file.file_itself }}</h4>
                            <h4>Deleting time: {{ file.hours_to_delete }}:{{ file.minutes_to_delete }}</h4>
                            <a href="{{ file.file_itself }}" class="btn btn-primary btn-sm" role="button" download>Download</a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
